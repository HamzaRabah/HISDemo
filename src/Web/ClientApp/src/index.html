<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HISDemo - Hospital Information System</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hospital Information System - Modern patient management solution built with .NET 9 and Angular 18" />
  <meta name="keywords" content="hospital, patient management, healthcare, medical records, HIS" />
  <meta name="author" content="HISDemo" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="HISDemo - Hospital Information System" />
  <meta property="og:description" content="Modern patient management solution built with Clean Architecture" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="HISDemo - Hospital Information System" />
  <meta property="twitter:description" content="Modern patient management solution built with Clean Architecture" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Critical CSS for initial load */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
      color: white;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.9;
    }
  </style>
</head>
<body>
<app-root>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading HISDemo...</div>
  </div>
</app-root>
</body>
</html>
